class SortNumbers {
  constructor() {
    this.numList = [];
  }
  addNum(n) {
    const isPrime = (num) => {
      for (let i = 2; i < num; i++) if (num % i === 0) return false;
      return num > 1;
    };
    if (isPrime(n) && !this.numList.includes(n)) {
      this.numList.push(n);
      return true;
    } else {
      return false;
    }
  }
  getAll() {
    return this.numList;
  }
  removeNum(num) {
    for (let i = 0; i < this.numList.length; i++) {
      if (this.numList[i] === num) {
        this.numList.splice(i, 1);
        return true;
      } else {
        return false;
      }
    }
  }
  print() {
    console.log(this.numList);
  }
  //10
  share(instOfClass) {
    let counter = 0;
    for (let i = 0; i <= this.numList.length - 1; i++) {
        for (let j = 0; j <= instOfClass.getAll().length-1; j++){
            if ( this.numList[i]===instOfClass.getAll()[j]) {
                counter++;
            } 
        }
    }
    return counter;
  }
  //11
  union(sortNumber) {
    let arrUnion = [...this.numList,...sortNumber.getAll()];
    console.log(arrUnion);
    let unionSet = new Set(arrUnion);
    console.log(unionSet);
    let arr = [...unionSet];
    console.log(arr);
    return arr;
  }
}
