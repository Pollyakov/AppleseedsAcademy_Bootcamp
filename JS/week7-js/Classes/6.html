    <script>
          class Room {
            constructor(roomID, amount, level) {
              this.roomID = roomID;
              this.amount = amount;
              this.level= level;
              this.isFree = false;
            }
           isGoodFor(num){
             if (this.amount >= num) {
               this.isFree = false;
            return true;
          }  else
              return false;
            }

             print() {
        console.log(
          `id: ${this.roomId} level: ${this.level} amount: ${this.amount} isFree: ${this.isFree}`
        );
      }
           }


           class Hotel {
      constructor(room) {
        this.rooms = [room];
      }
      isExist(id) {
    return this.rooms.find((room) => room.roomId === id);
  }

  addRoom(newRoom) {
    if (this.isExist(newRoom.roomId)) return false;
    this.rooms.push(newRoom);
    return true;
  }

  addNewRoom(id, level, amount) {
    const newRoom = new Room(id, level, amount);
    return this.addRoom(newRoom);
  }

  removeRoom(id) {
    const index = this.rooms.indexOf(this.isExist(id));
    if (index > -1) {
      this.rooms.splice(index, 1);
      return true;
    }
    return false;
  }

  checkFreeRooms(amount) {
    return this.rooms.filter((room) => room.amount >= amount && room.isFree);
  }

  checkIn(id, amount) {
    const desiredRoom = this.isExist(id);
    if (desiredRoom && desiredRoom.amount >= amount) {
      desiredRoom.isFree = false;
      return true;
    }
    return false;
  }

  HighRoomFree() {
    const freeRooms = this.rooms.filter((room) => room.isFree);
    const sortByLevel = freeRooms.sort((a, b) => b.level - a.level);
    return sortByLevel
      .filter((room) => room.level === sortByLevel[0].level)
      .sort((a, b) => b.amount - a.amount);
  }

  getAllRooms(isFree) {
    return this.rooms
      .filter((room) => room.isFree === isFree)
      .sort((a, b) => a.roomId - b.roomId);
  }
}
