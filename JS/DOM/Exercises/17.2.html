<!-- // Create a webpage that has some text and two buttons with ‘+’ and ‘-‘
// Clicking the ‘+’ button should increase the text’s font-size and clicking the ‘-‘
// should decrease it.
// Limit the font size to be between 6px and 100px. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .text {
        height: 200px;
      }
   
    </style>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Why are you interested in this position?</h1>
    <label for="textarea" class="hidden"></label>
    <br />
    <textarea class="text"> </textarea>
    <br />
    <button type="button">Click here!</button>

    <script>
            const myButton = document.querySelector("button");
      const myLabel = document.querySelector("label");
      const text = document.querySelector("textarea").value;
     myButton.addEventListener("click",
                ()=> {
                  if (text.length < 15){
                       myLabel.innerHTML = "Enter more words";
                  };
                }
     );

     
    </script>

  </body>

  
</html>
