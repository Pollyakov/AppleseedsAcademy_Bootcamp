<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person = {
            name: "Ksenia",
            printName: function (){
                console.log(this.name)
            },
            delayedPrintName: function () {
                // this.printName();
                setTimeout(this.printName.bind(this), 1000)
                // setTimeout(this.printName(), 1000)- pochemu eto ne rabotaet?
            },
        }; 
      person.printName();
      person.delayedPrintName();

    </script>
</body>
</html>
