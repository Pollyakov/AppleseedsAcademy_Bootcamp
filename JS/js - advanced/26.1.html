      const myObj = {
        name: "Timmy",
        greet: function () {
          console.log(`Hello ${this.name}`);
        },
      };
      myObj.greet();

      //3. myFuncDec is the owner
      const myFuncDec = function () {
             console.log(this);
};

   //4. global
   const myFuncArrow = () => {
 console.log(this);
};
myFuncArrow();

//5`normal functions, the this will get binded to who ever called then.

 console.log(this);
